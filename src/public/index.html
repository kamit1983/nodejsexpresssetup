<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeral App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* This ensures that the content takes at least the full height of the viewport. */
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }

      main {
        flex: 1; /* This makes the main content take up the remaining space. */
        padding: 1rem;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
        margin-top: auto; /* This pushes the footer to the bottom of the page. */
      }
      main {
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: #e4edef;
      margin: 20px;
    }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Numeral App</h1>
    </header>

    <main>
      <p>This is a sample HTML file.</p>
    </main>

    <footer>
      <p>Â© 2024 Numeral. All rights reserved.</p>
    </footer>
    <script>
      // Fetch data from the API and update the main tag
      fetch("http://localhost:3000/api/")
        .then((response) => response.json())
        .then((data) => {
          // Assuming data is an object, update the main tag content
          document.querySelector("main").innerHTML = `<p>${JSON.stringify(
            data
          )}</p>`;
        })
        .catch((error) => console.error("Error fetching data:", error));
    </script>
  </body>
</html>
